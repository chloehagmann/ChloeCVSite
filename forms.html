
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Library</title>
</head>
<body>
    
    <h3>these are examples of forms: 👇🏼</h3>
    <form class="" action="index.html" method="post">
        <label> Your Name:</label>
        <input type="text"><br>
    
        <p>Do you want to subscribe to my email mailing list?</p>
        <input type="checkbox">
        <label for="yes to email"> Yes</label><br>
        <input type="checkbox">
        <label for="no to email"> No </label><br>
    
        <label for="password"> Enter a password here</label>
        <input type="password"> <br>
        
        <p>Select only one fav fruit (radio input)</p>
        <input type="radio">
        <label for="apples"> Apples </label><br>
        <input type="radio">
        <label for="oranges"> Oranges </label><br>
        <input type="radio">
        <label for="bananas"> Bananas</label><br>
    
        <input type="button"  onclick=" alert('Today is a great day to be a boss ass bitch!')" value="Click Me!!"><br>
    
        <label for="favorite color">Select your favorite color: </label>
        <input type="color" id="favcolor" name="favcolor"><br>
    
        <label for="myfile">Select a file: </label>
        <input type="file" id="myfile" name="myfile"><br>
    
        <label for="gsearch">Search Google:</label>
        <input type="search" id="gsearch" name="gsearch"><br>
    
        <input type="reset">
        <input type="submit">
    </form>

</body>
</html>
